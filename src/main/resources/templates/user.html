<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Users</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
  <div th:insert="~{layout :: header}"></div>

<form action="/find-user" method="POST">
  <input type="text" name="name">
  <input type="submit" value="Найти сотрудника">
</form>

  <form action="/find-company" method="POST">
    <input type="text" name="companyName">
    <input type="submit" value="Найти организацию">
  </form>


  <table>
    <tr>
      <th>ID</th>
      <th>Имя сотрудника</th>
      <th>Организация</th>
      <th>Руководитель</th>
    </tr>

    <tr th:each="user : ${userList}">
      <td th:utext="${user.id}">..</td>
      <td><a th:utext="${user.name}" th:href="|/update-user?id=${user.id}|" title="Изменить"></a></td>
      <td th:utext="${user.companyName}">..</td>
      <td th:utext="${user.bossName}">..</td>
    </tr>

  </table>

  <button onclick="location.href='/add-new-user'">Create</button>

  </body>
</html>
