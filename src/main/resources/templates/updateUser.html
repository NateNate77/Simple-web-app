<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Update User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="script.js" defer></script>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="~{layout :: header}"></div>

<form action="/update-user" method="POST">

    <span th:if="${logError != null}" class="error" th:text="${logError}"></span>

    <h3>Измените данные</h3>

    <input hidden id="userUpdateId" name="id" th:value="${userUpdate.id}">
    <label>Name</label>
    <input type="text" name="name" th:value="${userUpdate.name}">


    <select class="form-control" th:onchange ="'getUsersByCompany(this.value, \'' + ${userUpdate.bossId} + '\');'" name="companyId" id="companyId" >
        <option th:each="company : ${companyList}"
                th:value="${company.id}"
                th:text="${company.name}"
                th:selected="${userUpdate.companyId==company.id}"/>
    </select>


    <select id="bossId" name="bossId">

    </select>
    <input type="submit" value="Update">


</form>
<button th:onclick="'deleteUser(\'' + ${userUpdate.id} + '\');'">Delete user</button>


</body>
</html>
